<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Repository listing page</title>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap link  for css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Google fonts link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="main-container">
        <div class="row mt-5 ms-5 me-5 mb-3 header">
            <div class="col-md-4">
                <div class="profile-image">
                    <img src="profile.jpg" alt="">
                </div>
            </div>
            <div class="col-md-7 ms-3 mt-4 basic-details">
                <h2>Jenney Doe</h2>
                <p>bio Lorem ipsum dolor sit, amet consectetur</p>
                <div class="location mb-3">
                    <span class="material-symbols-outlined location-icon">location_on</span> &nbsp; <span>London</span>
                </div>
                <a href="#" class="link"><span>Twitter: &nbsp;</span>https://twitter.com/jenney_doe</a>
            </div>
        </div>
        <div class="row git-hub-link ms-5 me-5 mb-5">
            <a href="https://github.com/meghasharma0/" class="col-sm-12 link">
                <span class="material-symbols-outlined link-icon me-3">link</span>https://github.com/meghasharma0/
            </a>
        </div>

        <!-- Repositories -->
        <div class="row mt-5 ms-5 me-5 mb-3 repos" id="repos-container"></div>

        <!-- Pagination -->
        <div class="row pagination mt-4">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#one">1</a></li>
                    <li class="page-item"><a class="page-link" href="#two">2</a></li>
                    <li class="page-item"><a class="page-link" href="#three">3</a></li>
                    <li class="page-item"><a class="page-link" href="#three">4</a></li>
                    <li class="page-item"><a class="page-link" href="#three">5</a></li>
                    <li class="page-item"><a class="page-link" href="#three">6</a></li>
                    <li class="page-item"><a class="page-link" href="#three">7</a></li>
                    <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <script src="script.js"></script>

    <!-- Bootstrap link for js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
